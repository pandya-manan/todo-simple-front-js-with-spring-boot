<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">
    <h1 class="text-3xl font-bold mb-6">Todo App</h1>

    <!-- Input Section -->
    <div class="flex gap-2 mb-6">
        <input id="headline" type="text" placeholder="Task Headline" class="border p-2 rounded w-64">
        <input id="description" type="text" placeholder="Task Description" class="border p-2 rounded w-64">
        <button id="createBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add Todo</button>
    </div>

    <!-- Todo List -->
    <h2 class="text-2xl font-semibold mb-4">Todos</h2>
    <ul id="todoList" class="w-full max-w-xl space-y-2"></ul>

    <script src="app.js"></script>
</body>
</html>
